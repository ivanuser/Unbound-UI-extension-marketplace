<!-- SVG Preview Image for Theme Manager Extension -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f1f5f9">Theme Manager</text>
  
  <!-- Color Palette Preview -->
  <g transform="translate(50, 70)">
    <!-- Light Theme Colors -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Light Theme</text>
    <circle cx="20" cy="20" r="12" fill="#ffffff"/>
    <circle cx="50" cy="20" r="12" fill="#3b82f6"/>
    <circle cx="80" cy="20" r="12" fill="#64748b"/>
    <circle cx="110" cy="20" r="12" fill="#1e293b"/>
    
    <!-- Dark Theme Colors -->
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Dark Theme</text>
    <circle cx="170" cy="20" r="12" fill="#0f172a"/>
    <circle cx="200" cy="20" r="12" fill="#60a5fa"/>
    <circle cx="230" cy="20" r="12" fill="#94a3b8"/>
    <circle cx="260" cy="20" r="12" fill="#f1f5f9"/>
  </g>
  
  <!-- Theme Builder Interface Mock -->
  <g transform="translate(50, 130)">
    <!-- Color Picker -->
    <rect x="0" y="0" width="120" height="80" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Color Picker</text>
    <circle cx="60" cy="50" r="20" fill="url(#cardGradient)"/>
    
    <!-- Style Editor -->
    <rect x="140" y="0" width="120" height="80" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Style Editor</text>
    <rect x="160" y="30" width="80" height="8" fill="#e2e8f0" rx="4"/>
    <rect x="160" y="45" width="60" height="8" fill="#e2e8f0" rx="4"/>
    <rect x="160" y="60" width="70" height="8" fill="#e2e8f0" rx="4"/>
  </g>
  
  <!-- Features List -->
  <g transform="translate(50, 230)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Features:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">• Real-time theme preview</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">• Custom theme creation</text>
    <text x="180" y="20" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">• Color picker integration</text>
    <text x="180" y="35" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">• Theme export/import</text>
  </g>
</svg>
